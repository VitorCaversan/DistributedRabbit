<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CruiseSync - Book Your Cruise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="rounded-box">
          <div class="logo-grid">
            <div class="logo-img">
              <img src="imgs/logo-character.png" alt="CruiseSync Logo">
            </div>
            <div class="logo-text">
              <h1>CruiseSync</h1>
              <p class="tagline">Even a baby can do it!</p>
            </div>
          </div>
        </div>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="promoToggleContainer" style="display: none;">
          <label>
            <input type="checkbox" id="promoToggle">Receive promotions</label>
        </div>
    </header>
      
  <main>
    <section class="search-section">
        <input type="text" id="destination" placeholder="Destination">
        <input type="text" id="embarkPort" placeholder="Embarkation Port">
        <input type="date" id="departureDate" placeholder="Departure Date">
        <button onclick="handleSearch()">Search</button>
    </section>

    <div class="user-reservations" style="display:none"></div>

    <section class="content">
      <div class="itineraries">
        <h2>Cruise Itineraries</h2>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
